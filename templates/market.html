{% extends 'main.html' %}

{% block title %}
    Market
{% endblock %}

{% block content %}

<div class="body-container">
    <h1>Market</h1>
    {% for product in products %}
    <div class="products">
        <div class="product">
            <h3>{{product['name']}}</h3>
            <h5>Price: R{{product['price']}}</h5>  
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
